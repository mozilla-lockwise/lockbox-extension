language: node_js
node_js: stable

# DEFAULT: Travis runs `npm install`

script:
  - STRICT_LINT=1 npm run test
  - npx nsp check

after_success:
  - npm run codecov

before_deploy:
  - pip install --user mkdocs
  - npm run package
  - npm run doc

# deploy documentation to GitHub Pages
deploy:
  - provider: pages
    on:
      branch: master
    skip_cleanup: true
    local_dir: site
    github_token: $GITHUB_TOKEN

# deploy tags to GitHub Releases
  - provider: releases
    on:
      tags: true
    skip_cleanup: true
    file_glob: true
    file: addon.xpi
    api_key: $GITHUB_TOKEN
